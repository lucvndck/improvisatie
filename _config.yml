title: improvisatie boek
description: Het beste boek dat je kan vinden over improvisatie.
locale: nl_BE
email: luc.vandijck@duffel.be
collections:
  posts:
    title: posts
    output: true
  findings:
    output: true
  extra_impro:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Luc"
      category: "improvisatie-oefeningen"
  -
    scope:
      path: ""
      type: "findings"
    values:
      layout: "findings"
  -
    scope:
      path: ""
      type: "extra_impro"
    values:
      layout: "extra-impro"

permalink: /:categories/:year/:title
